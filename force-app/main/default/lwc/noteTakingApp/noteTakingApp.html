<template>
  <c-notification></c-notification>
  <div class="app">
    <div class="box box-center" onclick={createNoteHandler}>
      <div class="dotted-circle">
        <lightning-icon
          icon-name="utility:add"
          alternative-text="add"
          size="large"
          title="add"
          class="custom-icon"
        ></lightning-icon>
      </div>
      <h2>Add New Note</h2>
    </div>

    <template for:each={noteList} for:item="note">
      <div class="box slds-var-m-bottom_medium" key={note.Id}>
        <header>
          <h2 class="slds-truncate">{note.Name}</h2>
        </header>

        <div class="notes">
          <c-append-html result={note.Note_Description__c}></c-append-html>
        </div>

        <footer class="footer">
          <div class="date">{note.formattedDate}</div>
          <div>
            <lightning-icon
              icon-name="action:edit"
              alternative-text="edit"
              size="xx-small"
              title="edit note"
              class="edit-icon slds-var-m-right_x-small"
              onclick={editNoteHandler}
              data-recordid={note.Id}
            ></lightning-icon>

            <lightning-icon
              icon-name="action:delete"
              alternative-text="delete"
              size="xx-small"
              title="delete note"
              class="delete-icon"
              onclick={deleteNoteHandler}
              data-recordid={note.Id}
            ></lightning-icon>
          </div>
        </footer>
      </div>
    </template>
  </div>

  <template if:true={showModal}>
    <c-modal>
      <h1 slot="header" class="slds-modal__title">{modalName}</h1>

      <form>
        <lightning-input
          type="text"
          label="Title"
          name="Name"
          value={noteRecord.Name}
          class="slds-var-m-bottom_medium"
          onchange={changeHandler}
        ></lightning-input>

        <lightning-input-rich-text
          name="Note_Description__c"
          value={noteRecord.Note_Description__c}
          label="Description"
          label-visible
          formats={formats}
          onchange={changeHandler}
        ></lightning-input-rich-text>
      </form>

      <footer slot="footer">
        <button
          class="slds-button slds-button_neutral"
          onclick={closeModalHandler}
        >
          Cancel
        </button>
        <button
          class="slds-button slds-button_brand"
          onclick={formSubmitHandler}
          disabled={isFormInvalid}
        >
          {modalName}
        </button>
      </footer>
    </c-modal>
  </template>
</template>
