<!-- sldsValidatorIgnore -->
<template>
  <div class="app flex-center">
    <div class="app-card">
      <header class="flex-center">
        <template if:true={response}>
          <img
            src={arrowBackIcon}
            alt="back arrow"
            onclick={backHandler}
            class="slds-var-m-right_medium cursor"
          />
        </template>
        <h1>Weather App</h1>
      </header>

      <template if:true={loadingText}>
        <div class={loadingClasses}>{loadingText}</div>
      </template>

      <template if:false={response}>
        <section class="slds-var-m-around_large">
          <form onsubmit={submitHandler}>
            <input
              type="text"
              placeholder="Enter city name"
              required
              spellcheck="false"
              class="width100"
              onkeyup={searchHandler}
            />

            <button type="submit" class="slds-var-m-top_large width100">
              Search
            </button>
          </form>
        </section>
      </template>

      <template if:true={response}>
        <section class="slds-var-m-around_large text-center">
          <img src={weatherIcon} alt="cloud icon" class="weatherImg" />
          <div class="temperature">
            <span>{response.temperature}</span>
            <span>°</span>C
          </div>
          <div class="description">Clear Sky</div>
          <div class="location">
            <!-- icon -->
            <span>{response.location}</span>
          </div>
        </section>

        <footer>
          <div class="feels_like">
            <div>
              <img src={thermometerIcon} alt="thermometer icon" />
              <div>{response.feels_like}°C</div>
            </div>
            <p>Feels like</p>
          </div>

          <div class="humidity">
            <div>
              <img src={dropletIcon} alt="droplet icon" />
              <div>{response.humidity}</div>
            </div>
            <p>Humidity</p>
          </div>
        </footer>
      </template>
    </div>
  </div>
</template>
